syntax = "proto3";

package pong;

option go_package = "github.com/dimaaash/go-ping-pong-grpc/pong/pkg/pb";

service PongService {
    rpc Pong (PongRequest) returns (PongResponse);
}

message PongRequest {
    string in = 1;    
}

message PongResponse {
    int64 status = 1;
    string error = 2;
}

